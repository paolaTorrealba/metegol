<ion-content>

          <ion-card class="welcome-card" *ngIf="imageObject">
            <ion-card-header>
              <ion-card-title>
                  <span>Subida por: {{imageObject.usuario}}</span>           
                  <br>
                  <span>Fecha: {{imageObject.date.toDate() | date:'dd/MM/yyyy HH:mm'}}</span>
                  <br>
                  <span>Votos: {{imageObject.votos}}</span>
              </ion-card-title>
              <ion-card-content>
                <img src={{imageObject.url}}>
              </ion-card-content>
            </ion-card-header>
          </ion-card>
